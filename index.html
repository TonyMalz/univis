					<div class="tab-content page">
						<div class="tab-pane fade in active" id="schedule">
							<h1 class="headline">Stundenplan</h1>
						</div>
						<div class="tab-pane fade in" id="events">

						<div class="tab-pane fade in" id="freeRoom">
							<h1 class="headline"></h1>

							<div class="searchContainer">
								<div class="subContainer">
									<form action="https://suche.wiai.de/search/search" method="post" class="form-horizontal">
										<fieldset>
											<div class="searchTextContainer">
												<div class="row-fluid equalizeRoomRow1">
													<div class="search_when span6 well searchCriteriaBox" style="min-height: 140px;">
														<h1>Wann ?</h1> 
														<span class="input-prepend input-append date" id="freeRoom_selectDateContainer" data-date="01.07.2016" data-date-format="dd.mm.yyyy">
															<span class="add-on" id="freeRoom_dayOfTheWeek">Freitag</span>
															<input class="input-small" id="freeRoom_selectDate" name="selectDate" value="01.07.2016" type="text">
															<span class="add-on"><i class="icon-th"></i></span>
														</span>
												 		ab 
											 			<span class="input-append bootstrap-timepicker-component">
											 				<span class="input-append">
											 					<input class="input-mini" name="selectStartingTime" id="freeRoom_selectStartingTime" type="text">
											 					<span class="add-on">
											 						<i class="icon-time"></i>
																</span>
															</span>
														</span>
													</div>
													<div class="search_what span6 well searchCriteriaBox" style="min-height: 140px;">
														<h1>Was?</h1>
														<select id="freeRoom_selectLocationType" name="selectLocationType">
														<option value="Room">Raum</option>
														<option value="Pool">PC-Pool</option>
														<option value="LectureHall">Hörsaal</option>
														</select>
													</div>
												</div>
												<div class="row-fluid">
													<div class="search_where span6 well searchCriteriaBox">
														<h1>Wo?</h1>
														<select id="freeRoom_selectRoomGroup" name="selectRoomGroup">
														<option value="1">auf der Erba</option>
														<option value="2">an der Feki</option>
														<option value="3">in der Innenstadt</option>
														<option value="4">in dem Markushaus</option>
														<option value="5">an der Wilhelmspost</option>
														</select>
													</div>
													<div class="search_for span6 well searchCriteriaBox">
														<h1>Für?</h1><input id="freeRoom_selectCapacity" class="input-mini" type="number" value="2" min="1" max="9999" name="selectCapacity" size="5" pattern="\d*"> Personen
													</div>
												</div>
											</div>
										</fieldset>
									
									<div class="submitSearchContainer">
										<input onclick="startAjaxRequest(true, &#39;freeRoom_&#39;);jQuery.ajax({type:&#39;POST&#39;,data:jQuery(this).parents(&#39;form:first&#39;).serialize(), url:&#39;/search/ajaxSearch&#39;,success:function(data,textStatus){jQuery(&#39;#freeRoom_hiddensearchresults&#39;).html(data);},error:function(XMLHttpRequest,textStatus,errorThrown){},complete:function(XMLHttpRequest,textStatus){parseResults(&#39;freeRoom_&#39;)}});return false" type="button" value="Raumsuche jetzt starten" id="freeRoom_submitRoomSearch" class="btn btn-primary btn-large">
									</div>
								</form>
								</div>
